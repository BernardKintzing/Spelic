<!DOCTYPE html>
<html>
<head>
<title>Student Menu Page</title>
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

<h1 id = "GameTitle">Spelic</h1>    
<a href="game.html"><h1 class="button play"> PLAY!</h1></a>

<div id="myProgress">
<div id="myBar">2.5%</div>
</div>
<div>Level: 2</div>
<div>Grade: 1</div>

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width + "%";
      }
    }
  }
}
</script>

</body>
</html>
